name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'default'
        type: choice
        options:
          - default
          - prod

env:
  AWS_REGION: us-east-1

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    # GitHub Environment - secrets are pulled from here automatically
    environment: ${{ inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'default' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Parse config
        id: config
        run: |
          # Parse JSON config secret and export as env vars
          CONFIG='${{ secrets.CONFIG }}'
          echo "$CONFIG" | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
          # Mask all config values to prevent them from appearing in subsequent step logs
          echo "$CONFIG" | jq -r '.[]' | while read -r value; do
            [ -n "$value" ] && echo "::add-mask::$value"
          done

      - name: Export dependencies
        run: uv export --format=requirements-txt --no-hashes | grep -v "^-e \." > requirements.txt

      - name: Build SAM application
        run: sam build

      - name: Deploy to AWS
        run: |
          PARAM_OVERRIDES=""
          [ -n "$DATABASE_URL" ] && PARAM_OVERRIDES="$PARAM_OVERRIDES DatabaseUrl=$DATABASE_URL"
          [ -n "$LAMBDA_SECURITY_GROUP_ID" ] && PARAM_OVERRIDES="$PARAM_OVERRIDES LambdaSecurityGroupId=$LAMBDA_SECURITY_GROUP_ID"
          [ -n "$SUBNET_IDS" ] && PARAM_OVERRIDES="$PARAM_OVERRIDES SubnetIds=$SUBNET_IDS"

          if [ -n "$PARAM_OVERRIDES" ]; then
            sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --parameter-overrides $PARAM_OVERRIDES
          else
            sam deploy --no-confirm-changeset --no-fail-on-empty-changeset
          fi
